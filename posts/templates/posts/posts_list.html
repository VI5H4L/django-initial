{% extends 'layout.html' %}

{% block title %}
    POSTS PAGE
{% endblock %}


{% block content %}
    <section>
        {% for post in posts %}
        <article>
            <a href="{% url 'posts:page' slug=post.slug %}">
                <h1>{{post.title}} by {{post.author}}</h1>
            </a>
            <p>{{post.date}}</p>
            <p>{{post.body}}</p>
        </article>
        {% endfor %}
    </section>
{% endblock %}
