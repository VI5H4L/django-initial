{% extends 'layout.html' %}

{% block title %}
    POSTS PAGE
{% endblock %}


{% block content %}
    <section>
        {% for post in posts %}
        <article>
            <h1>{{post.title}}</h1>
            <p>{{post.date}}</p>
            <p>{{post.body}}</p>
        </article>
        {% endfor %}
    </section>
{% endblock %}
