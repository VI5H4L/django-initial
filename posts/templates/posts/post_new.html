{% extends 'layout.html' %}

{% block title %}
    Add New Post
{% endblock %}


{% block content %}
    <section>
        <h1>Add New Post</h1>

        <form action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button>
                Add Post
            </button>
        </form>
    </section>
{% endblock %}
